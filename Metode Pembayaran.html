<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous" />

    <!--My CSS-->
    <link rel="stylesheet" href="style.css" />

    <!--Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;800&display=swap" rel="stylesheet" />
    <script src="https://kit.fontawesome.com/564dd8d613.js" crossorigin="anonymous"></script>

    <title>Metode Pembayaran - Beladu</title>
  </head>
  <body>
    <div class="container metode-pembayaran">
      <h1 class="font-weight-bold mt-5">Metode Pembayaran</h1>
      <div class="container bg-light p-3 mt-4" style="border-radius: 10px">
        <input id="cb" type="checkbox" style="float: left; margin-top: 20px" checked />
        <div style="margin-left: 25px"><p style="margin-top: 15px">Tampilkan metode pembayaran tersimpan pada langkah checkout</p></div>
      </div>
      <p class="mt-5 font-weight-bold">Anda menyimpan metode pembayaran</p>
      <div class="metode-pembayaran-bawah" style="height: 135px">
        <p class="text-center">Anda tidak memiliki metode pembayaran yang tersimpan</p>
      </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
