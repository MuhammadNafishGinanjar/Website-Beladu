<!DOCTYPE html>
<html lang="en">
  <head>

    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no" />

    <title>Foto - Beladu</title>
  </head>
  <body>
    <!--Profil-->

    <div class="container">
      <div class="row profile">
        <div class="col-lg-4 col-md-4 col-sm-12 bagian-profile">
          <div class="text-center">
            <img src="gambar/hide-the-pain-harold.jpg" alt="" />
            <p class="font-weight-bold">
              Harold <br />
              <small class="text-muted">harold@gmail.com</small>
            </p>
          </div>
          <ul class="list-group list-group-flush">
            <a href="Lihat Profil Publik.html" class="list-group-item list-group-item-action">Lihat profil publik</a>
            <a href="Profile.html" class="list-group-item list-group-item-action">Profil</a>
            <a href="Foto.html" class="list-group-item list-group-item-action">Foto</a>
            <a href="Akun.html" class="list-group-item list-group-item-action">Akun</a>
            <a href="Metode Pembayaran.html" class="list-group-item list-group-item-action">Metode pembayaran</a>
            <a href="Privasi.html" class="list-group-item list-group-item-action">Privasi</a>
            <a href="Pemberitahuan.html" class="list-group-item list-group-item-action">Pemberitahuan</a>
            <a href="Tutup Akun.html" class="list-group-item list-group-item-action">Tutup akun</a>
          </ul>
        </div>
        <div class="col-lg-8 col-md-8 border bagian-profile-form">
          <div class="text-center">
            <h4 class="mt-3 font-weight-bold">Foto</h4>
            <small>Tambahkan foto Anda yang bagus untuk profil.</small>
            <hr />
          </div>

          <div class="container">
            <p>Pratinjau gambar</p>
            <div class="border p-3">
              <img src="gambar/icon.png" class="mx-auto d-block" alt="" />
            </div>

            <div class="custom-file mt-3">
              <input type="file" class="custom-file-input" id="customFile" />
              <label class="custom-file-label" for="customFile">Choose file</label>
            </div>
            <hr />
            <div class="d-flex justify-content-center">
              <a class="btn btn-primary mb-3" href="#" role="button">Simpan</a>
            </div>
          </div>
        </div>
      </div>
    </div>
    <!--Akhir Profil-->

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
